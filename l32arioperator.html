<!DOCTYPE html>
<html>
    <head>
        <title>Arioperators</title>
    </head>
    <body>
        

        <script type="text/javascript">
            
        // Group decleration

        // var n1,n2,n3; // Can do it
        // var n1 = 1, n2 = 2, n3 = 3;
        // console.log(n1);

        // let n1,n2,n3; // Can do it
        // let n1 = 1, n2 = 2, n3 = 3;
        // console.log(n1);

        // const n1,n2,n3; // Can't do it
        // const n1 = 1, n2 = 2, n3 = 3; //can do ti
        // console.log(n1);

        let num1 = 10, num2 = 20;

        document.write("adding " + (num1+num2) + "<br/>");
        document.write("substration " + (num1-num2) + "<br/>");
        document.write("multiplication " + (num1*num2) + "<br/>");
        document.write("division " + (num1/num2) + "<br/>");
        document.write("modulus " + (num1%num2) + "<br/>");

        document.write("increment after " + (num1++) + "<br/>"); // 10
        document.write("increment after " + (num1) + "<br/>"); // 11

        document.write("increment before " + (++num1) + "<br/>"); // 12
        document.write("increment before " + (num1) + "<br/>"); // 12

        document.write("decrement after " + (num1--) + "<br/>"); // 12
        document.write("decrement after " + (num1) + "<br/>"); // 11

        document.write("decrement before " + (--num1) + "<br/>"); // 10
        document.write("decrement before " + (num1) + "<br/>"); // 10

        </script>
    </body>
</html>
