<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script type="text/javascript">

        //string

        const name = "kyaw";
        
        console.log(name);
        console.log(typeof name);

        console.warn(typeof name);
        console.error(typeof name);


        //Number

        const age = 25;
        console.log(typeof age);

        //boolean

        // const hascar = false;
        const hascar = true;
        console.log(typeof hascar); 

        

        // let test; //undefined
       var test; //undefined
       console.log(typeof test);

       //NULL ( object )
       let car = null;
       //console.log(car); //null
       console.log(typeof car); //object

       //String
       let home ="";
       console.log(home);
       console.log(typeof home);

       //Object

       const date = new Date();
       console.log(date);
       console.log(typeof date);


       //Object

       const address = {
            no:"No .123",
            street:"st btw 75x36",
            city:"Mandalay"
       };

       console.log(address);
       console.log(typeof address);

       //Object (array)

       const hobbies = ['music','movie','sport'];
       console.log(hobbies);
       console.log( typeof hobbies);

    </script>

</body>
</html>
