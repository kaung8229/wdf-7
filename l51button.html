<!DOCTYPE html>
<html>
    <head>
        <title>button</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">

            <h1>Button</h1>
            <button class="btn btn-primary">button primary</button>
            <button class="btn btn-secondary">button primary</button>
            <button class="btn btn-success">button primary</button>
            <button class="btn btn-info">button primary</button>
            <button class="btn btn-warning">button primary</button>
            <button class="btn btn-danger">button primary</button>
            <button class="btn btn-light">button primary</button>
            <button class="btn btn-dark">button primary</button>
            <hr/>
            <button class="btn btn-link">button but a tag</button>
            
            <hr/>
            
            <a href="#" class="btn btn-primary">a tag button</a>
            <input type="submit" class="btn btn-primary" value="input button">
            
            <hr/>

            <button class="btn btn-primary disabled">button (disabled)</button>

            <hr/>
            
            <h1>button outline</h1>
            <button class="btn btn-outline-primary">button primary</button>
            <button class="btn btn-outline-secondary">button primary</button>
            <button class="btn btn-outline-success">button primary</button>
            <button class="btn btn-outline-info">button primary</button>
            <button class="btn btn-outline-warning">button primary</button>
            <button class="btn btn-outline-danger">button primary</button>
            <button class="btn btn-outline-light">button primary</button>
            <button class="btn btn-outline-dark">button primary</button>

            <hr/>

            <h1>button sizes</h1>
            <button class="btn btn-primary btn-lg">btn large</button>
            <button class="btn btn-primary btn-md">btn medium</button>
            <button class="btn btn-primary btn-sm">btn small</button>

            <hr/>

            <h1>button full width</h1>
            <div class="d-grid">
                <button class="btn btn-primary">button full</button>
            </div>

            <hr/>

            <h1>button group</h1>
            <!-- horizantal -->
            <div class="btn-group">
                <button class="btn btn-primary">btn left</button>
                <button class="btn btn-info">btn center</button>
                <button class="btn btn-danger">btn right</button>
            </div>
            <!-- vertical -->
            <div class="btn-group-vertical">
                <button class="btn btn-primary">btn left</button>
                <button class="btn btn-info">btn center</button>
                <button class="btn btn-danger">btn right</button>
            </div>

            <hr/>

            <h1>button toolbar</h1>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-outline-primary">btn left</button>
                    <button class="btn btn-outline-info">btn center</button>
                    <button class="btn btn-outline-danger">btn right</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline-primary">btn left</button>
                    <button class="btn btn-outline-info">btn center</button>
                    <button class="btn btn-outline-danger">btn right</button>
                </div>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
