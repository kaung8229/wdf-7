<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>

        <!-- bs css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- select2 css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <!-- flatpickr css1 js1 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <!-- summernote css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

    </head>
    <body>
        
        <div class="container">
            <h2>Form</h2>

            <form action="" method="" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter your first name...">
                    </div>
    
                    <div class="col-md-6 mb-3">
                        <label for="lastname">First Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter your last name...">
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="Enter your email address...">
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="Enter your password...">
                    </div>

                    <div class="col-md-6 form-group-mb-3">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="form-select form-select-sm">
                            <option selected disabled>Choose your country...</option>
                            <option value="mm">Myanmar</option>
                            <option value="th">Thailand</option>
                            <option value="indo">Indonesia</option>
                            <option value="jp">Japan</option>
                        </select>
                    </div>

                    <div class="col-md-6 form-group-mb-3">
                        <label for="role">Role</label>
                        <select name="country" id="role" class="form-select form-select-sm multirole" multiple>
                            <option value="ad">Admin</option>
                            <option value="mg">Manager</option>
                            <option value="sp">Supervisor</option>
                            <option value="ed">Editor</option>
                            <option value="vr">Viewer</option>
                        </select>
                    </div>


                    <div class="col-md-6 form-group mb-3">
                        <label>Gender</label>

                        <div class="form-check">
                            <input type="radio" name="gender" id="genderm" class="form-check-input" value="1" /><label for="genderm">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" id="genderf" class="form-check-input" value="0" /><label for="genderf">Female</label>
                        </div>
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label>Fav music</label>

                        <div class="form-check">
                            <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop"><label for="favpop">pop</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock"><label for="favrock">rock</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="hip-hop"><label for="favhip">hip-hop</label>
                        </div>
                    </div>


                    <div class="col-md-6 form-group mb-3">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="form-control form-control-sm" placeholder="Choose DOB" />
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="NRC">NRC</label>
                        <input type="file" name="nrc" id="nrc" class="form-control form-control-sm">
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="score">Scole</label>
                        <input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0">
                    </div>

                    <div class="col-md-12 form-group mb-3">
                        <label for="bio">Summary Bio</label>
                        <textarea name="bio" id="bio" class="form-control"></textarea>
                    </div>

                    <div class="col-md-12">

                        <div class="form-check form-switch">
                            <input type="checkbox" name="agree" id="agree" class="form-check-input">
                            <label for="agree">Agree all above regulations.</label>
                        </div>

                    </div>

                    <div class="col-md-12">

                        <div class="d-flex justify-content-end">
                            <button type="reset" class="btn btn-secondary rounded-0 btn-sm me-3">Cancel</button>
                            <button type="submit" class="btn btn-primary rounded-0 btn-sm">Register</button>
                        </div>

                    </div>


                </div>

            </form>

        </div>

        <!-- bs css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <!-- jQuery js1 -->
        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <!-- select css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <!-- flatpickr css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <!-- summernote css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>


        <script type="text/javascript">

            $(document).ready(function(){

                // for role multi select (from select2 library)
                $('.multirole').select2();

                // for dob (from flatpickr library)
                // $('#dob').flatpickr();
                $('#dob').flatpickr({
                    // enableTime: true,
                    // dateFormat: "Y-m-d H:i",
                    // dateFormat: "m-d-Y H:i",

                    // minDate: "2020-05"
                    // minDate: "2020-05-14"
                    // minDate: "today"

                    // maxDate: "1.6.2022"
                    maxDate: "today"

                });


                // for bio (from summernote library)
                $('#bio').summernote({
                    placeholder: 'Hello stand alone ui',
                    tabsize: 2,
                    height: 120,
                    toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link']],
                    ['view', ['fullscreen', 'help']]
                    ]
                });

            })

        </script>

    </body>
</html>
