        // Local Storage

        //Update
        // method 1
        localStorage.setItem('name','kyaw');// like overwrite

        // method 2
        localStorage.age = 30; // like assignment

        let name = localStorage.getItem('name');

        console.log(typeof name); // string

        let age = localStorage.getItem('age');
        console.log(age);

        // Delete/Destory

        // localStorage.removeItem('name');

        // Method 2 (all delete)
        localStorage.clear();
