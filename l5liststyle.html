<html>
    <head>
        <title>List Style</title>
    </head>
    <body>
        
        <h3>Unordered style</h3>

        <ul>
            <li>Telenor</li>
            <li>Ooredoo</li>
            <li>MPT</li>
        </ul>

        <hr/>

        <h3>Ordered style</h3>

        <ol type="i">
            <li>Telenor</li>
            <li>Ooredoo</li>
            <li>MPT</li>
        </ol>

        <h3>Ordered style</h3>

        <ol type="i">
            <li><a href="https://www.telenor.com.mm/" target="_blank">Telenor</a></li>
            <li>Ooredoo</li>
            <li>MPT</li>
        </ol>

        <h3>Nested List</h3>

        <ul>
            <li>Telenor
                <ul>
                    <li>Telenor Fiber
                        <ul>
                            <li>Telenor Blah Balh</li>
                        </ul>
                    </li>
                    <li>Telenor Wifi</li>
                </ul>
            </li>
        </ul>
        
    </body>
</html>
