<!DOCTYPE html>
<html>
    <head>
        <title>Document Object</title>
        <link rel="stylesheet" href="./libs/fontawesomepro/css/all.min.css">
        <link rel="stylesheet" href="./CSS/l45documentobject.css" type="text/css">
    </head>
    <body>
        
        <div class="container">
            <div class="card">

                <div class="card-content">

                    <h3 class="card-title">Todo List</h3>

                    <form class="form" action="" method="">

                        <div class="form-control">
                            <label for="task">Enter New Task</label>
                            <input type="text" name="task" id="task" class="task" />
                        </div>

                        <button type="submit" class="btn">Add Task</button>

                    </form>

                </div>

                <div class="card-action">

                    <h4 id="taskTitle">Tasks</h4>

                    <ul class="list-group">

                        <li class="list-group-item">List Item 1
                            <a href="#" id="delete-item1" class="delete-item">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </li>

                        <li class="list-group-item">List Item 2
                            <a href="#" id="delete-item2" class="delete-item">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </li>

                        <li class="list-group-item">List Item 3
                            <a href="#" id="delete-item3" class="delete-item">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </li>

                        <li class="list-group-item">List Item 4
                            <a href="#" id="delete-item4" class="delete-item delete-me">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </li>

                        <li class="list-group-item">List Item 5
                            <a href="#" id="delete-item5" class="delete-item">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </li>

                    </ul>

                    <a href="#" id="clear-id" class="clear-tasks">Clear tasks</a>
                </div>

                <div class="moretasks">
                    <img srcc="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif" alt="loader" id="loading" class="loading" type="abs">
                </div>

            </div>
        </div>


        <script src="./js/l45documentobject.js" type="text/javascript"></script>
    </body>
</html>
