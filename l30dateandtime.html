<!DOCTYPE html>
<html>
    <head>
        <title>Date and Time</title>
    </head>
    <body>
        

        <div class="footer">
            <small>copyright@ <span id="year"></span></small>
        </div>

        <script type="text/javascript">

            let date = new Date();
            console.log(date);

            //get date only
            let getDate = new Date().getDate();
            console.log(getDate);

            //get hour only
            let hour = new Date().getHours();
            console.log(`Hour ${hour}`);

            //get minute only
            let minute = new Date().getMinutes();
            console.log(`Minute ${minute}`);

            //get second only
            let second = new Date().getSeconds();
            console.log(`second ${second}`);
            
            // 1s = 1000ms
            // form 1 jan 1970 to now time
            let time = new Date().getTime();
            console.log(`time is ${time}`);
            let now = Date.now();
            console.log(`now is ${now}`);

            // print index number in month
            let month = date.getMonth();
            console.log(`month is ${month}`);

            let day = date.getDay();
            console.log(`day is ${day}`);

            
            let year = date.getFullYear();
            console.log(`year is ${year}`);

            let utcyear = date.getUTCFullYear();
            console.log(`utc year is ${utcyear}`);

            document.getElementById("year").innerHTML = year;



            //mm dd yy hr;m;s

            let changeDate = new Date('2-18-2003');
            changeDate = new Date('2/18/2003 4:50:00');
            changeDate = new Date('feb 18 2003');
            console.log(changeDate);

            changeDate.setDate(2);
            changeDate.setMonth(3);
            changeDate.setFullYear(2002);

            changeDate.setHours(15);
            changeDate.setMinutes(30);
            changeDate.setSeconds(00);
            
            console.log(changeDate);



        </script>

    </body>
</html>
