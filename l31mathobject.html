<!DOCTYPE html>
<html>
    <head>
        <title>Math object</title>
    </head>
    <body>
        
        <script type="text/javascript">

        let cal;
        
        cal = 2.8; // result = 2.8;
        cal = 2.4; // result = 2.4;

        // take closest value
        cal = Math.round(2.8); //result = 3;
        cal = Math.round(2.4); //result = 2:

        // take only up
        cal = Math.ceil(2.8); //result = 3;
        cal = Math.ceil(2.4); //result = 3;

        // find square root
        cal = Math.sqrt(49); //result = 5;

        // find power value
        // format pow(base, power);
        cal = Math.pow(6,2);

        // absolute value
        cal = Math.abs(100); //result = 100
        cal = Math.abs(-100); //result = 100

        // take minimun value
        cal = Math.min(8,1,9,2,0,-1);

        // take maximun value
        cal = Math.max(8,1,9,2,0,-1);

        cal = Math.random();
        cal = Math.floor(Math.random() * 100);

        console.log(cal);

        </script>

    </body>
</html>
