<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <h2>Row and Column</h2>

        <div class="row">
            <h2 class="col-5 bg-primary text-light">Hello</h2>
            <h2 class="col-7 bg-success text-light">Hello</h2>
            <h2 class="col-5 bg-info text-light">Hello</h2>
            <h2 class="col-4 bg-danger text-light">Hello</h2>
            <h2 class="col-1 bg-dark text-light">Hello</h2>
        </div>


        <hr/>

        <div class="container-fluid">

            <div class="row">
                <div class="col-6 bg-primary text-light">
                    
                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column 1</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column 2</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column 3</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column 4</div>
                    </div>

                </div>

                <div class="col-6 bg-success text-light">
                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">
                            <div class="row">
                                <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">col 1</div>
                                <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">col 2</div>
                                <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">col 3</div>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">
                            column rest
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
