<!DOCTYPE html>
<html>
    <head>
        <title>Dom Clock</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>
    <body>
        
        <h1 id="display">6:11:20 PM Thursday</h1>

        <script type="text/javascript">

            // console.log("h")

            let getdisplay = document.getElementById("display");

            const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

            // console.log(days);
            // console.log(days[2]);

            function setclock(){
                let getdate = new Date();

                let gethours = getdate.getHours();
                // console.log(gethours);

                let getminutes = getdate.getMinutes();
                // console.log(getminutes);

                let getseconds = getdate.getSeconds();
                // console.log(getseconds);

                if(getseconds < 10){
                    getseconds = "0"+getseconds;
                }else{
                    getseconds = getseconds;
                }

                let getday = getdate.getDay();
                // console.log(days[getday]);


                let getampm;

                switch(gethours > 12){
                    case true:
                        getampm = "PM";
                        gethours = gethours - 12;
                        break;
                    case false:
                        getampm = "AM";break;
                }

                // console.log(getampm);

                let setclock = `${gethours}:${getminutes}:${getseconds} ${getampm} ${days[getday]}`;

                getdisplay.textContent = setclock;
            }


            setclock();

            setInterval(setclock,1000);


            // let ggss = new Date().getSeconds();

            // if(ggss < 10){
            //     console.log("0"+ggss);
            // }else{
            //     console.log(ggss);
            // }
            

        </script>

    </body>
</html>
